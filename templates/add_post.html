{% extends "base.html" %}

{% block content %}
    <form action="{{url_for('addPost')}}" method="post" class="form-contact">
        <p>
            <label>
                Название статьи:
            </label>
            <input type="text" name="name" value="" required />
        </p>
        <p>
            <label>
                URL статьи:
            </label>
            <input type="text" name="url" value="" required />
        </p>
        <p>
            <label>
                Укажите тип растения:
            </label>
        </p>
        <p>
            <input type="radio" name="type" id="ephedra" value="ephedra" checked>
            <label for="ephedra">
                хвойник
            </label>
            <input type="radio" name="type" id="rose" value="rose">
            <label for="rose">
                роза
            </label>
            <input type="radio" name="type" id="perennial" value="perennial">
            <label for="perennial">
                многолетний
            </label>
        </p>
        <p>
            <label>
                Текст статьи:
            </label>
        </p>
        <p>
            <textarea name="post" rows=7 cols=40></textarea>
        </p>
        <p>
            <input type="submit" value="Добавить" />
        </p>
    </form>
{% endblock %}
