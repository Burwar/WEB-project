{% extends "base.html" %}

{% block content %}
    <h1>
        Авторизация
    </h1>
    <form action="{{url_for('autorisation')}}" method="post" class="form-contact">
        <p>
            <label>
                Логин
            </label>
            <input type="text" name="login" value="" required/>
        </p>
        <p>
            <label>
                Пароль
            </label>
            <input type="text" name="password" value="" required/>
        </p>
        <p>
            <input type="checkbox" name="remainme" /> Запомни меня
        </p>
        <p>
            <input type="submit" value="Войти" />
        </p>
        <p>
            <a href="{{url_for('registrate')}}">
                Регистрация
            </a>
        </p>
    </form>
{% endblock %}
